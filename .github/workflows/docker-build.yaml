name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      docker_tag:
        required: true
        type: string
      service_name:
        required: true
        type: string

env:
  REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          echo "Building image for API: ${{ inputs.docker_tag }}"
          echo "With tag: ${{ env.REGISTRY }}/${{ inputs.service_name }}:${{ inputs.docker_tag }}"
          echo "At Registry: ${{ env.REGISTRY }}/${{ inputs.service_name }}:${{ inputs.docker_tag }}"
          docker build -t ${{ env.REGISTRY }}/${{ inputs.service_name }}:${{ inputs.docker_tag }} -f ./${{ inputs.context}}/${{ inputs.dockerfile }} ./${{ inputs.context}}
          docker push ${{ env.REGISTRY }}/${{ inputs.service_name }}:${{ inputs.docker_tag }}